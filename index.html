<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Amazon.com. Spend less. Smile more.</title>
  </head>
  <body>
    <div id="root">
      <header class="navbar">
        <div class="main">
          <div class="left">
            <h1 class="logo">
              <a href="/">
                <img class="amazon-icon" src="./src/assets/images/BI.svg" alt="amazon logo icon" />
              </a>
            </h1>
            <div class="shipping">
              <div class="top">
                <img src="./src/assets/symbols/location.svg" alt="location icon" />
                <span class="navbar__top-text">배송처</span>
              </div>
              <span class="bottom">대한민국</span>
            </div>
          </div>

          <form class="search-bar">
            <input type="search" class="input" placeholder="검색 Amazon" />
            <button type="submit" class="submit-btn"></button>
          </form>

          <div class="nation">
            <img src="./src/assets/images/flag.svg" alt="flag icon" />
            <span class="nation-text">KO</span>
          </div>

          <div class="login">
            <span class="top-text">안녕하세요, 로그인</span>
            <span class="bottom-text">계정 및 목록</span>
          </div>

          <div class="my-page">
            <span class="top-text">반품</span>
            <span class="bottom-text">& 주문</span>
          </div>

          <div class="cart">
            <img src="./src/assets/symbols/cart.svg" alt="cart icon" />
            <span class="navbar__bottom-text">장바구니</span>
          </div>
        </div>

        <div class="sub">
          <ul>
            <li><a href="">모두</a></li>
            <li><a href="">오늘의 딜</a></li>
            <li><a href="">고객 서비스</a></li>
            <li><a href="">레지스트리</a></li>
            <li><a href="">기프트 카드</a></li>
            <li><a href="">판매</a></li>
            <li><a href="">지금 특가 상품 쇼핑하기</a></li>
          </ul>
        </div>
      </header>

      <main></main>
    </div>
  </body>
</html>
